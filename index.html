<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./app.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <title>Cover Story Generator</title>
</head>

<body>
  <header>
    <nav id="nav-bar">
      <ul>
        <li><a href="https://www.cia.gov/index.html" target="_blank">Home</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Central_Intelligence_Agency" target="_blank">About Us</a></li>
        <li><a href="https://www.google.com/" target="_blank">Intelligence</a></li>
        <li><a href="https://www.addictinggames.com/action/spy" target="_blank">Training</a></li>
        <select name="lang-list" id="lang-list" onchange="window.location=this.value">
          <option value="blank">Language</option>
          <option value="./index.html">English</option>
          <option value="./indexES.html">Español</option>
          <option value="./indexAR.html">عربى</option>
        </select>
      </ul>
      <img id="logo" src="./CIA-Logo.png" alt="CIA crest">
    </nav>
    <div class="fade-in" id="cia-tweet">
      <a class="twitter-timeline" href="https://twitter.com/CIA?ref_src=twsrc%5Etfw" height="850px" width="auto">Tweets
        by CIA</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div class="container" id="header-container">
      <h1>CIA Cover Story Generator</h1>
      <p id="header-p">Finally, a cover story generator for spies</p>
    </div>
    <button class="pulseBtn" onclick="showAvatar">MAKE MY COVER</button>
  </header>
  <div class="fade-in" class="container" id="info-big-container">
    <section class="fade-in" class="container" id="info-container" id="face-box">
      <div class="container" id="button-div">
        <div id="photo-avatar">
          <img id="avatar" src="./blank-avatar.png" alt="blank image avatar">
        </div>
      </div>
      <div class="container" id="info-box">
      </div>
    </section>
  </div>
  <section class="fade-in" class="container" id="spy-vid">
    <div class="fade-in" class="container" id="titleholder">
      <h2>Interested in Becoming a Spy?</h2>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/h8FtstMvYH4" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </section>
  <footer></footer>
</body>

</html>
